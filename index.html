<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>AtomBot Chat Interface</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e2124;
      color: #ffffff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .chat-container {
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }

    .welcome-section {
      text-align: center;
      margin-bottom: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: opacity 0.5s ease-out, visibility 0.5s;
    }

    .welcome-section.hidden {
      opacity: 0;
      visibility: hidden;
      height: 0;
      margin-bottom: 0;
      overflow: hidden;
    }

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      margin-bottom: 16px;
    }

    .icon-placeholder {
      width: 200px;
      height: 60px;
      margin-bottom: 0px;
      position: relative;
      overflow: hidden;
    }

    .icon-placeholder img {
      width: 80%;
      height: 80%;
      object-fit: contain;
      border-radius: 10px;
    }

    .header-text {
      font-size: 33px;
      font-weight: 500;
      text-align: center;
    }

    .subheader {
      font-size: 17px;
      color: #a0a0a0;
      text-align: center;
    }

    .chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 20px;
      padding: 20px;
    }

    .message-container {
      display: flex;
      align-items: center;
      max-width: fit-content;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 12px;
      line-height: 1.5;
      position: relative;
    }

    .user-message {
      background-color: #4169E1;
      margin-left: auto;
      color: #ffffff;
      border-bottom-right-radius: 4px;
    }

    .user-message::before {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: inherit;
      right: -10px;
      top: 15px;
      transform: rotate(45deg);
    }

    .bot-message {
      background-color: #2a2d31;
      margin-right: auto;
      color: #ffffff;
      border-bottom-left-radius: 4px;
    }

    .bot-message::before {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: inherit;
      left: -10px;
      top: 15px;
      transform: rotate(45deg);
    }

    .error-message {
      background-color: #3a2a2a;
      color: #ff6b6b;
      margin-right: auto;
    }
 
    .message-content {
      word-break: break-word;
    }

    .input-container {
      background-color: #2a2d31;
      border-radius: 12px;
      padding: 8px;
      margin: 0 auto;
      width: 90%;
      max-width: 800px;
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    #message-input {
      flex-grow: 1;
      padding: 12px;
      border: none;
      background-color: transparent;
      color: #ffffff;
      font-size: 16px;
      outline: none;
    }

    #message-input::placeholder {
      color: #6c757d;
    }

    .button-group {
      display: flex;
      align-items: center;
    }

    .action-button {
      background-color: transparent;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      padding: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 8px;
      width: 36px;
      height: 36px;
    }

    .action-button:hover {
      background-color: rgba(65, 105, 225, 0.1);
    }

    .action-button:disabled {
      color: #3a3d41;
      cursor: not-allowed;
    }

    .loading {
      display: none;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid #2a2d31;
      border-top: 3px solid #4169E1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .icon-placeholder {
        width: 100px;
        height: 66px;
      }

      .message-container {
        max-width: 85%;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="welcome-section" id="welcome-section">
      <div class="header">
        <div class="icon-placeholder">
          <img src="logo1.png" alt="AtomBot Icon">
        </div>
        <div class="header-text">Hi, I'm atombot...</div>
      </div>
      <div class="subheader">How can I assist you today?</div>
    </div>

    <div class="chat-messages" id="chat-messages">
    </div>

    <div class="loading" id="loading">
      <div class="spinner"></div>
    </div>

    <div class="input-container">
      <input type="text" id="message-input" placeholder="Type your query here..." />
      <div class="button-group">
        <button id="refresh-button" class="action-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M23 4v6h-6"></path>
            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
          </svg>
        </button>
        <button id="send-button" class="action-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script>
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    const refreshButton = document.getElementById('refresh-button');
    const chatMessages = document.getElementById('chat-messages');
    const loadingIndicator = document.getElementById('loading');
    const welcomeSection = document.getElementById('welcome-section');

    // Dynamic API URL for production
    const API_URL = window.location.origin + '/chat';

    function refreshPage() {
      window.location.reload();
    }

    function hideWelcomeMessage() {
      welcomeSection.classList.add('hidden');
    }

    function extractMessage(response) {
      try {
        console.log('Extracting message from response:', response);
        
        if (response.response?.outputs?.[0]?.outputs?.[0]?.artifacts?.message) {
          return response.response.outputs[0].outputs[0].artifacts.message;
        }
        
        if (response.response?.outputs?.[0]?.outputs?.[0]?.results?.message?.text) {
          return response.response.outputs[0].outputs[0].results.message.text;
        }

        if (response.error) {
          return `Error: ${response.error}`;
        }

        return JSON.stringify(response, null, 2);
      } catch (error) {
        console.error('Error extracting message:', error);
        return 'Error processing response: ' + error.message;
      }
    }

    function formatMessage(message) {
      try {
        // Markdown formatting logic remains the same as in original file
        message = message.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
        message = message.replace(/^### (.*$)/gm, '<h3>$1</h3>');
        message = message.replace(/^## (.*$)/gm, '<h2>$1</h2>');
        message = message.replace(/^# (.*$)/gm, '<h1>$1</h1>');
        message = message.replace(/^\d+\. (.*$)/gm, '<li>$1</li>');
        let hasNumberedList = message.match(/^\d+\. /gm);
        if (hasNumberedList) {
          message = message.replace(/(<li>.*<\/li>\n?)+/g, '<ol>$&</ol>');
        }
        message = message.replace(/^[-*] (.*$)/gm, '<li>$1</li>');
        let hasBulletList = message.match(/^[-*] /gm);
        if (hasBulletList) {
          message = message.replace(/(<li>.*<\/li>\n?)+/g, '<ul>$&</ul>');
        }
        const paragraphs = message.split(/\n\n+/);
        return paragraphs
          .map((p) => {
            if (p.startsWith('<h') || p.startsWith('<ul>') || p.startsWith('<ol>')) {
              return p;
            }
            return `<p>${p.trim()}</p>`;
          })
          .join('');
      } catch (error) {
        console.error('Error formatting message:', error);
        return message;
      }
    }

    function addMessage(message, isUser, isError = false) {
      if (chatMessages.children.length === 0) {
        hideWelcomeMessage();
      }

      const messageContainer = document.createElement('div');
      messageContainer.className = `message-container ${
        isUser ? 'user-message' : isError ? 'error-message' : 'bot-message'
      }`;

      const messageContent = document.createElement('div');
      messageContent.className = 'message-content';

      if (!isUser) {
        messageContent.innerHTML = formatMessage(message);
      } else {
        messageContent.textContent = message;
      }

      messageContainer.appendChild(messageContent);
      chatMessages.appendChild(messageContainer);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;

      addMessage(message, true);
      messageInput.value = '';
      loadingIndicator.style.display = 'flex';
      sendButton.disabled = true;

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({
            message: message,
            endpoint: '01330d3c-d0e2-439c-a69f-8c6071ed99cf',
            output_type: 'chat',
            input_type: 'chat'
          })
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const responseText = await response.text();
        let data = JSON.parse(responseText);

        const extractedMessage = extractMessage(data);
        addMessage(extractedMessage, false);
      } catch (error) {
        console.error('Error details:', error);
        addMessage(`Error: ${error.message}`, false, true);
      } finally {
        loadingIndicator.style.display = 'none';
        sendButton.disabled = false;
      }
    }

    sendButton.addEventListener('click', sendMessage);
    refreshButton.addEventListener('click', refreshPage);

    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    document.addEventListener('submit', (e) => e.preventDefault());
  </script>
</body>
</html>
